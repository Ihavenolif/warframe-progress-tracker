<link rel="stylesheet" href="/static/css/table.css">
<link rel="stylesheet" href="/static/css/collapsible.css">
<link rel="stylesheet" href="/static/css/form.css">

<button type="button" class="collapsible"><strong>Filters</strong></button>
<div class="collapsible-content">
    <form id="filter-form">
        <label for="mastery-filter-default">Show all</label>
        <input type="radio" name="mastery-filter" id="mastery-filter-default" value="all" onchange="updateFilters()"
            checked="true">
        <label for="mastery-filter-mastered">Show mastered</label>
        <input type="radio" name="mastery-filter" id="mastery-filter-mastered" value="0" onchange="updateFilters()">
        <label for="mastery-filter-owned">Show owned</label>
        <input type="radio" name="mastery-filter" id="mastery-filter-owned" value="1" onchange="updateFilters()">
        <label for="mastery-filter-unmastered">Show unmastered</label>
        <input type="radio" name="mastery-filter" id="mastery-filter-unmastered" value="2" onchange="updateFilters()">
        <br>
        <br>
        <label for="class-filter">Type:</label>
        <select name="class-filter" id="class-filter" onchange="updateFilters()">
            <option value="">Any</option>
            <option value="Amp">Amp</option>
            <option value="Hound">Hound</option>
            <option value="Kdrive">K-Drive</option>
            <option value="Kitgun">Kitgun</option>
            <option value="KubrowPets">Pet</option>
            <option value="LongGuns">Primary</option>
            <option value="MechSuits">Necramech</option>
            <option value="Melee">Melee</option>
            <option value="Moa">Moa</option>
            <option value="Pistols">Secondary</option>
            <option value="Sentinels">Sentinel</option>
            <option value="SentinelWeapons">Sentinel Weapon</option>
            <option value="SpaceGuns">Archgun</option>
            <option value="SpaceMelee">Archmelee</option>
            <option value="SpaceSuits">Archwing</option>
            <option value="Suits">Warframe</option>
            <option value="Zaw">Zaw</option>
        </select>
        <input type="text" class="form-control" name="search-field" placeholder="Search" id="search-field">
        <button class="form-button">Filter</button>
    </form>
</div>

<br><br>

<table>
    <thead>
        <tr>
            <th id="itemNameHead" onclick="sortBy('name')">Item name</th>
            <th id="classHead" onclick="sortBy('class')">Item Class</th>
            <th id="masteredHead" onclick="sortBy('state')">Mastered</th>
        </tr>
    </thead>
    <tbody id="tableBody">

        {% include 'progress_table_raw.html' %}

    </tbody>
</table>

<script src="/static/js/collapsible.js"></script>
<script src="/static/js/progress.js"></script>
<script>
    let list = JSON.parse('{{  itemList|tojson }}')
</script>
