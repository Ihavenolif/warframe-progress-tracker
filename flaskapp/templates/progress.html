<link rel="stylesheet" href="/static/css/table.css">

<table>
    <thead>
        <tr>
            <th id="itemNameHead" onclick="sortBy('name')">Item name</th>
            <th id="classHead" onclick="sortBy('class')">Item Class</th>
            <th id="masteredHead" onclick="sortBy('mastered')">Mastered</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        {% for item in itemList %}

        <tr>
            <td>{{ item["name"] }}</td>
            <td>{{ item["class"] }}</td>
            <td>{{ item["mastered"] }}</td>
        </tr>

        {% endfor %}

    </tbody>
</table>

<script src="/static/js/progress.js"></script>
<script>
    let list = JSON.parse('{{  itemList|tojson }}')
</script>
